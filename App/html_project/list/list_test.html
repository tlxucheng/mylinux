<!DOCTYPE html>
<html>
<head>

<title>列表测试</title>
</head>


<body>
<h4>无序列表</h4>
<ul>
    <li>北京</li>
	<li>上海</li>
    <li>广州</li>
    <li>深圳</li>
</ul>

<h4>有序列表1</h4>
<ol>
    <li>北京</li>
	<li>上海</li>
    <li>广州</li>
    <li>深圳</li>
</ol>

<h4>有序列表2</h4>
<ol start="10">
    <li>武汉</li>
	<li>南京</li>
</ol>

</body>
</html>
